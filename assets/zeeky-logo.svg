<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="75" cy="75" r="70" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Inner Circle -->
  <circle cx="75" cy="75" r="50" fill="url(#innerGradient)" opacity="0.8"/>
  
  <!-- Central AI Brain Pattern -->
  <g transform="translate(75,75)">
    <!-- Neural Network Lines -->
    <g stroke="white" stroke-width="2" opacity="0.7">
      <line x1="-25" y1="-15" x2="25" y2="15"/>
      <line x1="-25" y1="15" x2="25" y2="-15"/>
      <line x1="-30" y1="0" x2="30" y2="0"/>
      <line x1="0" y1="-30" x2="0" y2="30"/>
      <line x1="-20" y1="-20" x2="20" y2="20"/>
      <line x1="-20" y1="20" x2="20" y2="-20"/>
    </g>
    
    <!-- Neural Nodes -->
    <g fill="white">
      <circle cx="0" cy="0" r="8" opacity="1"/>
      <circle cx="-25" cy="-15" r="4" opacity="0.8"/>
      <circle cx="25" cy="-15" r="4" opacity="0.8"/>
      <circle cx="-25" cy="15" r="4" opacity="0.8"/>
      <circle cx="25" cy="15" r="4" opacity="0.8"/>
      <circle cx="0" cy="-25" r="4" opacity="0.8"/>
      <circle cx="0" cy="25" r="4" opacity="0.8"/>
      <circle cx="-30" cy="0" r="4" opacity="0.8"/>
      <circle cx="30" cy="0" r="4" opacity="0.8"/>
    </g>
    
    <!-- Central Z -->
    <text x="0" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="900" fill="white">Z</text>
  </g>
  
  <!-- Orbital Rings -->
  <g fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1">
    <circle cx="75" cy="75" r="85" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" values="0 75 75;360 75 75" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="75" r="95" stroke-dasharray="3,7">
      <animateTransform attributeName="transform" type="rotate" values="360 75 75;0 75 75" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating Particles -->
  <g fill="white" opacity="0.6">
    <circle cx="20" cy="30" r="2">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="40" r="1.5">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="120" r="1">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="110" r="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
