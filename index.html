<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Zeeky AI - Redirecting to Main Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .loading {
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 30px;
        }
        
        .manual-link a {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .manual-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">ðŸš€</div>
        <div class="title">Zeeky AI</div>
        <div class="subtitle">Revolutionary AI Assistant with Photorealistic Avatars</div>
        <div class="loading">Redirecting to main application...</div>
        <div class="spinner"></div>
        <div class="manual-link">
            <a href="frontend/master-dashboard.html">Click here if not redirected automatically</a>
        </div>
    </div>
    
    <script>
        // Redirect to main dashboard after 3 seconds
        setTimeout(() => {
            window.location.href = 'frontend/master-dashboard.html';
        }, 3000);
    </script>
</body>
</html>
